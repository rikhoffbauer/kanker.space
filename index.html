<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>kanker.space</title>
    <style>
        :root {
            --text-shadow-color: red;
            --text-color: blue;
            --skew-deg: 0deg;
            --rotation-deg: 0deg;
            --font-size: 72px;
            --gradient-rotation: 0deg;
            --gradient-from-color: #ff00ee;
            --gradient-to-color: #ffff00;
            --text-shadow-offset-x: 10px;
            --text-shadow-offset-y: 10px;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            paddding: 0;
            margin: 0;
            height: 100%;
        }

        body {
            font-size: 72px;
            width: 100%;
            transition: all 500ms ease-in-out;
            font-family: monospace;
            transform: skew(var(--skew-deg)) rotate(var(--rotation-deg));
            background: linear-gradient(var(--gradient-rotation), var(--gradient-from-color), var(--gradient-to-color));
        }

        main {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        main span {
            transition: all 500ms linear;
            color: var(--text-color);
            text-shadow: var(--text-shadow-color) var(--text-shadow-offset-x) var(--text-shadow-offset-y);
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<main>
    <span>k</span>
    <span>a</span>
    <span>n</span>
    <span>k</span>
    <span>e</span>
    <span>r</span>
    <span>.</span>
    <span>s</span>
    <span>p</span>
    <span>a</span>
    <span>c</span>
    <span>e</span>
</main>

<script type='text/javascript'>
    (() => {
        const COLOR_MAX_VALUE = parseInt("ffffff", 16);
        const $spans = Array.from(document.querySelectorAll('span'));
        const FPS = 1;

        setInterval(render, 1000 / FPS);

        function render() {
            document.documentElement.style.setProperty("--text-shadow-color", randomHexColor());
            document.documentElement.style.setProperty("--text-shadow-offset-x", `${randomInt(3, 30)}px`);
            document.documentElement.style.setProperty("--text-shadow-offset-y", `${randomInt(3, 30)}px`);
            document.documentElement.style.setProperty("--text-color", randomHexColor());
            document.documentElement.style.setProperty("--skew-deg", `${randomRotationInDegrees() / 8}deg`);
            document.documentElement.style.setProperty("--rotation-deg", `${randomRotationInDegrees()}deg`);
            document.documentElement.style.setProperty("--gradient-rotation", `${randomRotationInDegrees()}deg`);
            document.documentElement.style.setProperty("--gradient-from-color", randomHexColor());
            document.documentElement.style.setProperty("--gradient-to-color", randomHexColor());

            $spans.forEach(($span) => $span.style.setProperty("--font-size", `${randomInt(46, 96)}px`));
        }

        function randomRotationInDegrees() {
            return randomInt(0, 360);
        }

        function randomHexColor() {
            return `#${randomInt(0, COLOR_MAX_VALUE).toString(16).padStart(6,"0")}`;
        }

        function randomInt(min = 0, max = 1) {
            return Math.round((Math.random() * max) + min);
        }
    })();
</script>
</body>
</html>
