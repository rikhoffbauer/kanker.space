<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>kanker.space</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            paddding: 0;
            margin: 0;
        }

        body {
            padding: 10em;
            font-size: 72px;
            display: flex;
            flex-director: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            transition: all 500ms ease-in-out;
        }

        main {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }

        main span {
            transition: 500ms linear;
            filter: invert();
            transform: skew(30deg);
            text-shadow: red 10px 10px;
        }
    </style>
</head>
<body>
<main>
    <span>k</span>
    <span>a</span>
    <span>n</span>
    <span>k</span>
    <span>e</span>
    <span>r</span>
    <span>.</span>
    <span>s</span>
    <span>p</span>
    <span>a</span>
    <span>c</span>
    <span>e</span>
</main>

<script type='text/javascript'>
    const $spans = Array.from(document.querySelectorAll('span'));
    console.log($spans);
    const FPS = 1;

    setInterval(render, 1000 / FPS);

    let lastUpdate;
    function render() {
        $spans.forEach(($span, i) => {
            const mul = Math.sin(i * Date.now()) * (Math.random() * 2);
            const fontSize = Math.min(512, (Math.max(46, 72 * mul)));
            $span.style.fontSize = `${fontSize}px`;
            const hue = 360 * Math.random();
            const color = `hsl(${hue}deg, 50%, 50%)`;
            // document.body.style.background = color;
            document.body.style.background = `linear-gradient(${hue}deg, #${hue.toString('16').slice(-6)}, #${(Math.random() * hue).toString('16').slice(-6)})`;
            // document.body.style.background = `linear-gradient(to bottom, hsl(0, 0%, 100%) 0%, hsla(0, 0%, 100%, 0) 50%, hsla(0, 0%, 0%, 0) 50%, hsl(0, 0%, 0%) 100%), linear-gradient(to right, hsl(0, 0%, 50%) 0%, hsla(0, 0%, 50%, 0) 100%);`;
            document.body.style.transform = `skew(${hue / 12}deg) rotate(${hue}deg)`;
            lastUpdate = Date.now();
        });
    }
</script>
</body>
</html>
